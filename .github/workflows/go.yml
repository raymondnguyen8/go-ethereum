name: stress test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: actions/cache@v3
          with:
            path: |
              ~/.cache/go-build
              ~/go/pkg/mod
            key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            restore-keys: |
              ${{ runner.os }}-go-
        - name: Build
          run: make geth
        - name: Archive
          uses: actions/upload-artifact@v4
          with:
            name: bin
            path: |
              build/bin
              sendEth.js
  stress-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: bin
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.4
          cache: false
      - name: Install vegeta
        run: go install github.com/tsenart/vegeta/v12@v12.8.4
      - name: Installing flood
        run: pip install paradigm-flood
      - name: Flood test
        run: flood